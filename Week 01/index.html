<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Akun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-content">
        <h3>Form Registrasi Akun</h3>
            <form>
                <label>Nama Lengkap</label><br>
                <input type="text" placeholder="Masukan nama lengkap"><br>
                <label>Email</label><br>
                <input type="text" placeholder="Masukan email"><br>
                <label>Username</label><br>
                <input type="text" placeholder="Masukan username"><br>
                <label>Password</label><br>
                <input type="text" placeholder="Masukan password"><br>
                <label>Konfirmasi Password</label><br>
                <input type="text" placeholder="Masukan kembali password"><br>
            </form>
        <button type="submit">Daftar</button>
    </section>
</body>
</html>
